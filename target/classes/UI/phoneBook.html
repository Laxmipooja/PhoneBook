<!DOCTYPE html>
<html ng-app="PhoneBook">
<head>
  <title>KasaSmart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  <link rel="stylesheet" href="phoneBook.css">
  <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  
<script src="phoneBook.js"></script>
</head>
<body ng-controller="ContactController">
<div class="container">
<div class="form-group row">
  <div class ="col-sm-4"></div>
  <div class ="col-sm-4">
        <h5 style='text-align:center;color:black'>KasaSmart Phone Book</h5>
  </div>
  <div class ="col-sm-3"></div>
</div>
<div class="row">
    <div class="col-sm-10"></div>
    <div class="col-sm-2">
    <i class="material-icons  custom" style="color:black;font-size:60px" ng-click="Add_Contacts()">add_box</i>
    <i class="material-icons  custom" style="color:black;font-size:60px" ng-click="List_Group()">group</i>
    </div>
</div>
<div ng-if="DisplayAll"></div>
<div class="row" ng-if="AddNewContacts">
<form>
           <div class="form-group row">
                  <div class ="col-sm-4"></div>
                  <div class ="col-sm-4">
                        <h5 style='text-align:center;color:black'>New Contact</h5>
                  </div>
                  <div class ="col-sm-3"></div>
            </div>
            
            <div class="row" >
                <div class="col-sm-1"></div>
                <div class="col-sm-8">
                    <label for="Fname" class="control-label" style="color:black;margin-left:2%">FirstName:</label>
                    <input type="text" class="form-control" id="FirstName" ng-placeholder="First Name:" ng-model="Details.fname" ng-required="required">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-8">
                    
                    <label for="Mname" class="control-label" style="color:black;margin-left:2%">MiddleName:</label>
                    <input type="text" class="form-control" id="MiddleName" ng-placeholder="Middle Name:" ng-model="Details.mname" ng-required="required">
                 </div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-8">
                    <label for="Lname" class="control-label" style="color:black;margin-left:2%">LastName:</label>
                    <input type="text" class="form-control" id="LastName" ng-placeholder="Last Name:" ng-model="Details.lname" ng-required="required"=>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                    <label for="ContactNumber" class="control-label" style="color:black;margin-left:2%">ContactNumber:</label>
                    <input type="text" class="form-control" id="ContactNumber" ng-placeholder="ContactNumber" ng-model="Details.contactNumber" ng-required="required">
                </div>
                <div class="col-sm-2">
                    <label for="Extension" class="control-label" style="color:black;margin-left:2%">Extension:</label>
                    <input type="text" class="form-control" id="ContactNumber" ng-placeholder="ContactNumber" ng-model="Details.extension" >
                </div>
                <div class="col-sm-2">
                    <label for="countryCode" class="control-label" style="color:black;margin-left:2%">countryCode:</label>
                    <input type="text" class="form-control" id="countryCode" ng-placeholder="countryCode" ng-model="Details.countryCode" >
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-8">
                    <label for="Email" class="control-label" style="color:black;margin-left:2%">Email:</label>
                    <input type="email" class="form-control" id="LastName" ng-placeholder="PrimaryEmail" ng-model="Details.emails[0]">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <label for="DOB" class="control-label" style="color:black;margin-left:2%">DOB:</label>
                    <md-datepicker ng-model="Details.dob" md-placeholder="Enter date"></md-datepicker>
                </div> 
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <label for="Groups"  class="control-label" style="color:black;margin-left:2%">Group:</label>
                    <md-input-container>
                        <md-select ng-model="selectedGroup" multiple>
                            <md-optgroup label="Group">
                                <md-option  ng-repeat="Group in groups">{{Group.label}}</md-option>
                            </md-optgroup>

                        </md-select>
                  </md-input-container>
               </div> 
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                        <div class="col-sm-3">
                                <button type="submit"><i class="material-icons  custom" style="color:black;font-size:60px;padding-right:2%" ng-click="save_Contacts()">save</i></button>
                                <i class="material-icons  custom" style="color:black;font-size:60px;padding-right:2%" ng-click="Cancel_Contacts()">cancel</i>
                                 
                        </div>
                
            </div>     
</form>
</div> 
<div ng-if="ListGroups"></div> 
</div>
    
    
</body>
</html>
